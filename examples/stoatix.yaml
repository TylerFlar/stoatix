# Stoatix Configuration Example
# ==============================

# Defaults applied to all benchmarks
defaults:
  warmups: 2
  runs: 3
  timeout_s: 60.0
  env:
    STOATIX_DEMO: "1"

benchmarks:
  # CPU loop benchmark with matrix over iteration count
  - name: cpu-loop
    command: ["python", "-c", "x = 0\nfor i in range({n}): x += i\nprint(x)"]
    matrix:
      n: [1000000, 2000000]

  # List sort benchmark with 2D matrix: size x repeats = 4 cases
  - name: list-sort
    command: ["python", "-c", "import random; data = list(range({size})); random.shuffle(data); [sorted(data.copy()) for _ in range({repeats})]; print('done')"]
    matrix:
      size: [10000, 50000]
      repeats: [1, 2]
